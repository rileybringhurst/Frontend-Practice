<html>

<body onload="initialize()">

<p id="cardCount"></p>

  <button type="button" onclick="refreshCardCount()">Try it</button>

 

</body>

</html>
<script>
function initialize(){
	refreshCardCount();
}

const refreshCardCount = async () => {
  const response = await fetch('https://api.godsunchained.com/v0/card');
  const myJson = await response.json(); //extract JSON from the http response
  document.getElementById("cardCount").innerHTML = myJson.total+" cards currently exist in Gods Unchained";
  // do something with myJson
}
</script>
