<script>
function initialize(){
	refreshChampions()
	return;
}


const refreshChampions = async () => {
  const response = await fetch('http://ddragon.leagueoflegends.com/cdn/10.7.1/data/en_US/champion.json');
  const myJson = await response.json(); //extract JSON from the http response
  i = 0;
  for(var champ in myJson.data){
  
  //alert(champ);
  i++;
  newChamp(champ, i);
  }
  
}

function newChamp(champId, lineCount){
	var square = document.createElement("img");
	
	square.src = "http://ddragon.leagueoflegends.com/cdn/10.7.1/img/champion/"+champId+".png";
	//document.getElementById("champSquare").src = square.src;
	document.body.appendChild(square);
	if(lineCount % 3 == 0){
		var emptyline = document.createElement("p");
		document.body.appendChild(emptyline);
	}
	
	return;
}
</script>
